<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu déroulant avec barre de navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barre de navigation en haut -->
    <div class="navbar">
        <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
        <ul class="navbar-links">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Menu latéral -->
    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="#">Bienvenue</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Contenu principal de la page -->
    <div class="content">
        <h1>Bienvenue</h1>
        <p>Ceci est la première section de la page.</p>

        <h2>À propos</h2>
        <p>Voici la deuxième section de la page.</p>

        <h2>Contact</h2>
        <p>Voici la troisième section de la page.</p>
    </div>

    <script>
        // Fonction pour afficher/masquer le menu latéral
        function toggleMenu() {
            var menu = document.getElementById('sideMenu');
            if (menu.style.width === '250px') {
                menu.style.width = '0';
                document.querySelector('.content').style.marginLeft = '0';
            } else {
                menu.style.width = '250px';
                document.querySelector('.content').style.marginLeft = '250px';
            }
        }
    </script>
</body>
</html>
